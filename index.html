<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="scoreboard">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <div class="choices">
            <button onclick="playGame('rock')">
                <img src="rock.png" alt="Rock">
            </button>
            <button onclick="playGame('paper')">
                <img src="paper.png" alt="Paper">
            </button>
            <button onclick="playGame('scissors')">
                <img src="scissor.png" alt="Scissors">
            </button>
        </div>

        <div class="result">
            <p id="result-text">Make your move!</p>
            <div class="selected-choices">
                <p>You: <img id="player-choice" src="" alt=""></p>
                <p>Computer: <img id="computer-choice" src="" alt=""></p>
            </div>
        </div>

        <button id="reset-btn" onclick="resetGame()">Reset Score</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
